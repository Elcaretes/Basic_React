<!DOCTYPE html>
<html>
    <body>
      <div id="root"></div>
    </body>
    <!-- React JS(Engine:create elements and event listener) -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React DOM(render HTML)-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Babel(JSX to JavaScript)-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- build tool type -->
    <script type="text/babel">
      const root = document.getElementById("root");
      function App(){
        /*
         * const data = React.useState();
         * console.log(data); // React.useState()를 출력해보면
         * [undefilned, f] // f는 data값을 변경할수있는 함수
         * [data, modifyFunction()] // 1번째는 data, 2번째는 data를 변경하는 함수의 형태를 배열로 제공
         * React.useState(0) useState안에 값으로 초기값 설정 가능
         */

        /*
         * const x = [1, 2]; // 배열 선언후
         * 배열의 첫번째 요소를 가져오려면 x[0] 으로 접근해야함
         * 간편하게 접근하기위해서
         * const [a, b] = x; // x값을 담아두면
         * console.log(a); = 1
         * console.log(b); = 2 처럼 접근가능해짐
         * 
        */
        // React.useState는 첫번째 인자인 data를 변경하는 함수인 modifier를 제공하므로
        // modifer의 이름은 set + data변수명으로 한다
        const [counter, setCounter] = React.useState(0);
        const onClick = ()=> {
          // setCounter(counter+1);
          /**
           * 위 방법은 counter값이 다른곳에서 변경된 state값으로 계산될수도있으므로
           * 현재state를 기준으로 보여주기 위해서
           * 아래의 방식을 권장
          */
          setCounter( (current) => current+1 );
        }

        return (
          <div>
            <h3>Total Clicks: {counter}</h3>
            <button onClick={onClick}>Click!</button>
          </div>
        );
      }

      ReactDOM.render(<App/>, root)
    </script>
</html>
